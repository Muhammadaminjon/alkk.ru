<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- header TOP -->
      <div class="header-top">
        <div class="container header__container">
          <a title="site-logo" href="index.html" class="site-logo">
            <img
              class="site-logo__img"
              src="./images/svg/site-logo.svg"
              alt="site-logo"
              width="181"
              height="26"
            />
          </a>
          <a title="site-logo" href="index.html" class="site-logo2">
            <img
              class="site-logo__img2"
              src="./images/svg/site-logo-dark.svg"
              alt="site-logo"
              width="181"
              height="26"
            />
          </a>
          <button class="x-btn">
            <img src="./images/png/x.png" alt="x" />
          </button>
          <nav>
            <ul class="header-nav__list">
              <li class="header__nav__item">
                <a class="header-nav__link" href="#">Акции</a>
              </li>
              <span class="header-nav__slash">/</span>
              <li class="header__nav__item">
                <a class="header-nav__link" href="#">О компании</a>
              </li>
              <span class="header-nav__slash">/</span>
              <li class="header__nav__item">
                <a class="header-nav__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <!-- header top wrapper -->
          <div class="header__top-wrapper">
            <a class="header__top-wrapper-link" href="tel:+998998952225">
              <img
                class="header__top-wrapper-link-img"
                src="./images/png/Groupapp.png"
                alt="tel"
                width="44"
                height="20"
              />
              <p class="header__top-wrapper-link__text">8 (444) 123-17-18</p>
            </a>
          </div>
          <!-- header top wrapper end -->
        </div>
        <!-- header TOP end -->
      </div>
      <hr class="header-hr" />
      <!-- header BOTTOM -->
      <div class="header__bottom">
        <nav>
          <ul class="header-bottom__list">
            <li class="header-bottom__item">
              <a class="header-bottom__link" href="#">Продвижение сайтов</a>
            </li>
            <li class="header-bottom__item">
              <a class="header-bottom__link" href="#">Создание сайтов</a>
            </li>
            <li class="header-bottom__item">
              <a class="header-bottom__link" href="#">Контекстная реклама</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER END -->
    <!-- header res -->
    <div class="header-res">
      <div class="header__container">
        <button class="res-logo">
          <img src="./images/svg/site-logo.svg" alt="site-logo" />
        </button>
        <button class="burger">
          <img src="./images/png/bars.png" alt="burger" />
        </button>
      </div>
    </div>
    <div class="bgc-img"></div>
    <!-- header res end -->

    <!-- MAIN SECTION -->
    <main class="main">
      <!-- Promotion SECTION -->
      <div class="promotion">
        <div class="container promotion__container">
          <h1 class="promotion-title">
            Продвижение сайтов
            <img
              src="./images/png/main-fire-img.png"
              alt="fire"
              width="61"
              height="61"
            />
          </h1>
        </div>
      </div>
      <!-- Promotion SECTION END -->
    </main>
    <!-- MAIN SECTION END -->

    <script src="js/main.js"></script>
  </body>
</html>
